<template>
    <lightning-card icon-name="utility:list" title="Select Account">
        <div class="slds-p-around_medium">
            <lightning-combobox 
                name="Account"
                label="Choose Account"
                value={selectedAccountId}
                options={accountOptions}
                onchange={handleAccountChange}>
            </lightning-combobox>

            <template if:true={selectedAccountId}>
                <div class="slds-m-top_medium">
                    <c-contact-detail account-id={selectedAccountId}></c-contact-detail>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
