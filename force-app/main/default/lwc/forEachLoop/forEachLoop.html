<template>
    <lightning-card>
        <table class="slds-table slds-table_bordered">
            <thead>
                <tr>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Age</td>
                    <td>City</td>
                    <td>Rank</td>
                </tr>
            </thead>
            <template for:each={employeeList} for:item="emp">
                <tr key={emp.id}>
                    <td>{emp.fname}</td>
                    <td>{emp.lname}</td>
                    <td>{emp.Age}</td>
                    <td>{emp.City}</td>
                    <td>{emp.Rank}</td>
                </tr>
            </template>
        </table>
    </lightning-card>
</template>
