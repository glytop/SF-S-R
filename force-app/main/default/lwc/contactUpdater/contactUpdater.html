<template>
    <lightning-card title="Update Contact Info">
        <div class="slds-p-around_medium">
            <lightning-input
                label="Phone"
                name="Phone"
                value={contact.Phone}
                onchange={handleChange}>
            </lightning-input>
            <lightning-input
                label="Email"
                name="Email"
                value={contact.Email}
                onchange={handleChange}>
            </lightning-input>
            <lightning-button
                label="Save"
                variant="brand"
                onclick={handleSave}
                class="slds-m-top_medium">
            </lightning-button>
        </div>
    </lightning-card>
</template>
